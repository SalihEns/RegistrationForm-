<html lang="en" <head>
<title>Event Registration</title>
</head>

<body>
    <h1>Event Registration Form</h1>
    <form action="">
        <div>
            <label for="First">First Name</label>
            <input type="text" id="First" name="First" required>
            <label for="LastName">Last Name</label>
            <input type="LastName" id="LastName" name="LastName" required>
        </div>
        <p>
        <h4>Select one </h4>
        </p>
        <div>
            <input type="radio" name="spot" id="mor" value="mor">
            <label for="fun">Morning</label>
            <input type="radio" name="spot" id="aft" value="aft">
            <label for="hun">Afternoon</label>
            <input type="radio" name="spot" id="eve" value="eve">
            <label for="mun">Evenning</label>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <br>
        <div>
            <b> <label for="division">Select Age Group</label></b>
            <select name="divisioon" id="division">
                <option value="kids">Under 18</option>
                <option value="young">18-30</option>
                <option value="adult">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>
        <br>
        <button>Register</button>
    </form>
</body>

</html>
